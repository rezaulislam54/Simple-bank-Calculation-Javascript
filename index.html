<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="flex items-center justify-center h-screen">
    <div class=" max-w-lg  bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-1">
            <h1 class="text-3xl ml-10 font-extrabold">Banking System</h1>
        </div>
        
        <div class="px-6 py-3 mt-2">
            <div class="mb-4 text-center">
                <p id="balanceDisplay" class="text-2xl font-semibold text-gray-800">Main balance: $0.00</p>
            </div>
            
            <div class="space-y-3">

                <!-- Deposit Section -->


                <div class="bg-gray-50 p-2 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Deposit Amount</h2>
                    <input type="text" id="depositAmount" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter amount">
                    <button id="deposit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Deposit</button>
                </div>

                <!-- Withdraw Section -->


                <div class="bg-gray-50 p-2 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Withdraw Amount</h2>
                    <input type="number" id="withdrawAmount" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter amount">
                    <button id="withdraw" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Withdraw</button>
                </div>

                <!-- Apply Interest Section -->

                
                <div class="bg-gray-50 p-2 rounded-lg shadow-md">
                    <div class="mb-6 text-center">
                    <p id="interestDisplay" class="text-xl font-semibold text-gray-800">5% Intarest balance: $0.00</p>
                 </div>

                    <button id="applyInterest" class="w-full bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">Apply Interest</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Initial balance 

        let balance = 0.0;

        // Function to update the balance display

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = `Main balance: $${balance.toFixed(2)}`;
        }

        // Event listener for deposit
        
        document.getElementById('deposit').addEventListener('click', function() {
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            if (depositAmount > 0) {
                balance += depositAmount;
                updateBalanceDisplay();
                document.getElementById('depositAmount').value = '';
            } else {
                alert('Deposit amount must be positive.');
            }
        });

        // Event listener for withdraw
        document.getElementById('withdraw').addEventListener('click',function() {
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            if (withdrawAmount > 0) {
                if (withdrawAmount <= balance) {
                    balance -= withdrawAmount;
                    updateBalanceDisplay();
                    document.getElementById('withdrawAmount').value = '';
                } else {
                    alert('Apnar Acount a Porjapto Poriman Blance Nei');
                }
            } else {
                alert('Withdrawal amount must be positive.');
            }
        });

        // Event listener for apply interest
        
        document.getElementById('applyInterest').addEventListener('click',function() {
            const interest = balance * 5 /100 * 2;
             document.getElementById('interestDisplay').textContent = `5% Intarest balance: $${interest.toFixed(2)}`;
        });

    </script>
</body>
</html>
